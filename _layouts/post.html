<!doctype html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html;charset:utf-8"/>
      <title>{{ page.title }} - aegypius @github</title>
      <link rel="stylesheet" type="text/css" href="/css/screen.css" media="screen, projection" />
      <link rel="stylesheet" type="text/css" href="/css/print.css" media="print" />
      <!--[if lt IE 8]>
      <link rel="stylesheet" type="text/css" href="/css/blueprint/ie.css" media="screen, projection" />
      <![endif]-->
      <meta name="author"      content="Nicolas LAURENT">
      <meta name="generator"   content="hand generated">
      <meta name="description" content="Nicolas LAURENT's GitHub Profile Page">
      <script type="text/javascript">
         var disqus_developer  = 0,
             disqus_shortname  = 'aegypius-gh',
             disqus_identifier = '{{ page.url }}';
         (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
         })();
     </script>
   </head>
   <body>
      <div id="header">
         <div id="banner">aegypius' profile @github</div>
      </div>
      <div id="content">
        <h1>{{ page.title }}</h1>
        {{content}}
        <b>posted on {{ page.date | date_to_string }}</b>
        <div id="disqus_thread"></div>
      </div>
   </body>
</html>
