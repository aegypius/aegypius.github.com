{% if page.use_comments %}
   {% assign disqus_script = 'embed' %}
{% else %}
   {% assign disqus_script = 'count' %}
{% endif %}

<script type="text/javascript">
   var disqus_developer  = 0,
       disqus_shortname  = '{{ site.disqus.id }}'{% if page.use_comments %}, 
       disqus_identifier = '{{ page.url }}'{% endif %};

    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/{{ disqus_script }}.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
